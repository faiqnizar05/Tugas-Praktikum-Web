<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UTS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    
       
    <fieldset style="margin: 0px 150px;">
       
        <legend>Form Registrasi Rekreasi Kuliner </legend>
        <table>

            <form action="#">

               <tr> 
                 <td><label for="namalengkap">Nama Tempat Wisata : </label></td>
                <td><input type="text" id="namawisata" name="namawisata" placeholder="Nama Tempat Wisata ..." ></td>

            </tr>

            <tr>
                <td><label for="">Jenis Wisata :</label></td>
                <td> <select >
                    <option value="Depok">Kedai Kopi </option>
                    <option value="Bandung">Kedai Jurang </option>
                    <option value="Jakarta">Kedai Arab</option>
                </select></td>
            </tr>
            
            <tr>
                <td><label for="description"> Deskripsi : </label></td>
                <td><textarea cols="90" rows="4" display: inline-block; border: solid; border-radius: 4px; box-sizing: border-box;></textarea></td>
            </tr>

            <tr>
                <td><label for="">Kontak Person : </label></td>
               <td> <input type="number"></td>
            </tr>

            <br>

            <tr>
                <td><label for="">No Hp / Telp : </label></td>
               <td> <input type="number"></td>
            </tr>

            <tr>
                <td><label for="">Email : </label></td>
                <td><input type="text"></td>
            </tr>

            <tr>
                <td><label for="alamat-web">Alamat Web:</label></td>
                <td><input type="text" id="alamat-web" name="alamat-web" placeholder="https://"></td>
               
            </tr>

            <tr>
                <td><label for="">Alamat Lengkap :</label></td>
                <td><textarea cols="90" rows="2" display: inline-block; border: solid; border-radius: 4px; box-sizing: border-box;></textarea></td>
            </tr>

            <tr>
                <td><label for="">Langitude, Longitude : </label></td>
                <td><input type="text"></td>
            </tr>

            <tr>
                <td></td>
                <td>
                    <button class="tombol-hijau">Daftar</button>
                    <button class="tombol-merah">Batal</button>
                   
                </td>

                
               
            </tr>

            

          
            </form>
        </table>
    </fieldset>
 

</body>
</html>
